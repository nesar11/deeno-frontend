<nav class="navbar navbar-light bg-light">
  <form class="form-inline">
    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
  </form>
</nav>

<table class="table table-hover">

  <thead>
  <tr>
      <td>Project Name</td>
      <td>Story</td>
      <td>Duration</td>
      <td >Start day</td>
      <td >End date</td>
      <td >Status</td>
      <td> <button class="nav-link" routerLink="/projectAdd" class="btn btn-primary">Add</button></td>
  </tr>
  </thead>

  <tbody>
      <tr *ngFor="let project of projects">
          <td>{{ project.projectName }}</td>
          <td>{{ project.story }}</td>
          <td>{{ project.duration }}</td>
          <td>{{ project.startTime }}</td>
          <td>{{ project.endTime }}</td>
          <td>{{ project.status }}</td>
          <td><a [routerLink]="['/project', project._id]" class="btn btn-primary">Edit</a></td>
          <td><a (click)="deleteProject(project._id)" class="btn btn-danger">Delete</a></td>
      </tr>
  </tbody>
</table>
