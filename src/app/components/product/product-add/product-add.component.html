<div class="card">

  <div class="card-body">
    <form [formGroup]="angForm" novalidate>
      <div class="form-group">
        <label class="col-md-4">Product Name</label>
        <input type="text" class="form-control"
          formControlName="ProductName"
          #ProductName />
      </div>
      <div *ngIf="angForm.controls['ProductName'].invalid && (angForm.controls['ProductName'].dirty || angForm.controls['ProductName'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['ProductName'].errors.required">
          Product Name is required.
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4">Product Description </label>
        <textarea class="form-control" rows = 7 cols = "5"
        formControlName="ProductDescription"
        #ProductDescription></textarea>
      </div>
      <div *ngIf="angForm.controls['ProductDescription'].invalid && (angForm.controls['ProductDescription'].dirty || angForm.controls['ProductDescription'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['ProductDescription'].errors.required">
          Product Description is required.
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4">Product Price</label>
        <input type="text" class="form-control"
          formControlName="ProductPrice"
          #ProductPrice
        />
      </div>
      <div *ngIf="angForm.controls['ProductPrice'].invalid && (angForm.controls['ProductPrice'].dirty || angForm.controls['ProductPrice'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['ProductPrice'].errors.required">
          Product Price is required.
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4">Start Date</label>
        <input type="date" class="form-control"
          formControlName="StartDate"
          #StartDate
        />
      </div>
      <div *ngIf="angForm.controls['StartDate'].invalid && (angForm.controls['StartDate'].dirty || angForm.controls['StartDate'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['StartDate'].errors.required">
          Start Date is required.
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4">End Date</label>
        <input type="date" class="form-control"
          formControlName="EndDate"
          #EndDate
        />
      </div>
      <div *ngIf="angForm.controls['EndDate'].invalid && (angForm.controls['EndDate'].dirty || angForm.controls['EndDate'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['EndDate'].errors.required">
          End Date is required.
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4">Status</label>
        <input type="text" class="form-control"
          formControlName="Status"
          #Status
        />
      </div>
      <div *ngIf="angForm.controls['Status'].invalid && (angForm.controls['Status'].dirty || angForm.controls['Status'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['Status'].errors.required">
          End Date is required.
        </div>
      </div>
      <div class="form-group">
        <button (click) = "addProduct(ProductName.value, ProductDescription.value, ProductPrice.value, StartDate.value, EndDate.value, Status.value)" type="submit" class="btn btn-primary"
        [disabled]="angForm.pristine || angForm.invalid" >
          Create Product
        </button>
</div>
    </form>
  </div>
</div>
