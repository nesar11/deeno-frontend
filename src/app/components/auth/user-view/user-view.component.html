<table class="table table-hover" id="excel-table" >

  <thead>
  <tr>
      <td>Name</td>
      <td>Email</td>
      <td>Created At</td>

      <td >Actions</td>
      <td> <button class="nav-link" routerLink="/auth/register" class="btn btn-primary">Add</button></td>
  </tr>
  </thead>

  <tbody>
      <tr *ngFor="let user of users">
          <td>{{ user.username }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.updatedAt | date:'medium'}}</td>
          <td><a  class="btn btn-primary">Edit</a></td>
          <td><a  class="btn btn-danger">Delete</a></td>
      </tr>
  </tbody>
</table>
