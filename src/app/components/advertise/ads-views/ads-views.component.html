<mat-form-field class="filter-form" appearance="standard">
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
</mat-form-field>

<table mat-table [dataSource]="adData" class="mat-elevation-z8">

  <!-- Position Column -->
  <ng-container matColumnDef="unit_name">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.unit_name}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="unit_price">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.unit_price}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="create">
    <th mat-header-cell *matHeaderCellDef> CreatedAt </th>
    <td mat-cell *matCellDef="let element"> {{element.updatedAt | date: 'mediumDate'}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef> action </th>
    <td mat-cell *matCellDef="let element"> {{element.action}}
      <!-- <button mat-icon-button color="warn" [routerLink]="['/edit', element._id]" (click)="onEditCoin(element._id)" aria-label="Example icon button with a heart icon" >
        <mat-icon>edit</mat-icon>
      </button> -->
      <button mat-icon-button color="warn"  aria-label="Example icon button with a heart icon" >
        <mat-icon>edit</mat-icon>
      </button>
       <button mat-icon-button color="warn" (click)="onDeleteCoin(element._id)" aria-label="Example icon button with a heart icon">
        <mat-icon>delete</mat-icon>
      </button> </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  <!-- Row shown when there is no matching data. -->
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>

  </tr>
</table>
<mat-paginator [length]="pageLength"
[pageSizeOptions]="[ 5, 10, 20,  40]"
 showFirstLastButtons
 aria-label="Select page of periodic elements">
</mat-paginator>
